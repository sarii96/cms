<div class="panel panel-default">
  <div class="panel-body">
    <form id="document-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" class="form-control" size="120" max="120" name="subject" #subject>
        </div>
        <div class="col-sm-12 form-group">
          <label for="msgText">Message</label>
          <input type="text" id="msgText" class="form-control" size="120" max="120" name="msgText" #msgText>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="button" (click)="onSendMessage()">Send</button>
          <button class="btn btn-danger" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
